<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0a0a0f"/>
  <!-- CNC Router icon -->
  <!-- Base/Bed -->
  <rect x="80" y="340" width="352" height="40" rx="8" fill="#333"/>
  <!-- Table grid lines -->
  <line x1="120" y1="340" x2="120" y2="380" stroke="#555" stroke-width="2"/>
  <line x1="200" y1="340" x2="200" y2="380" stroke="#555" stroke-width="2"/>
  <line x1="280" y1="340" x2="280" y2="380" stroke="#555" stroke-width="2"/>
  <line x1="360" y1="340" x2="360" y2="380" stroke="#555" stroke-width="2"/>
  <!-- Gantry -->
  <rect x="60" y="120" width="40" height="220" rx="8" fill="#444"/>
  <rect x="412" y="120" width="40" height="220" rx="8" fill="#444"/>
  <!-- X Rail -->
  <rect x="60" y="120" width="392" height="30" rx="8" fill="#555"/>
  <!-- Spindle carriage -->
  <rect x="200" y="100" width="80" height="160" rx="12" fill="#222"/>
  <!-- Spindle body -->
  <rect x="220" y="130" width="40" height="100" rx="8" fill="url(#grad1)"/>
  <!-- Tool/bit -->
  <polygon points="240,230 230,280 250,280" fill="#888"/>
  <line x1="240" y1="280" x2="240" y2="320" stroke="#888" stroke-width="6" stroke-linecap="round"/>
  <!-- Arrows showing movement -->
  <g fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- X arrows -->
    <path d="M140,80 L100,80 M110,70 L100,80 L110,90"/>
    <path d="M340,80 L380,80 M370,70 L380,80 L370,90"/>
    <!-- Y arrow -->
    <path d="M256,420 L256,450 M246,440 L256,450 L266,440"/>
    <!-- Z arrows -->
    <path d="M320,160 L320,130 M310,140 L320,130 L330,140"/>
    <path d="M320,220 L320,250 M310,240 L320,250 L330,240"/>
  </g>
  <!-- FluidCNC text -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#grad1)">FluidCNC</text>
</svg>
