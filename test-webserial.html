<!DOCTYPE html>
<html>
<head>
    <title>WebSerial Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: black;
            margin: 10px;
        }
        button:hover {
            background: #00ff88;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a4e;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîå WebSerial Test</h1>
    
    <p><strong>WebSerial Supported:</strong> <span id="supported">Checking...</span></p>
    
    <button id="connect-btn">Connect to Serial Port</button>
    
    <div id="status">Click the button to test WebSerial...</div>
    
    <script>
        const statusEl = document.getElementById('status');
        const supportedEl = document.getElementById('supported');
        const btn = document.getElementById('connect-btn');
        
        // Check support
        if ('serial' in navigator) {
            supportedEl.textContent = '‚úÖ YES';
            supportedEl.style.color = '#00ff88';
        } else {
            supportedEl.textContent = '‚ùå NO - Use Chrome or Edge';
            supportedEl.style.color = '#ff4444';
            btn.disabled = true;
        }
        
        function log(msg) {
            statusEl.textContent += '\n' + msg;
            console.log(msg);
        }
        
        btn.addEventListener('click', async () => {
            log('Button clicked!');
            
            try {
                log('Calling navigator.serial.requestPort()...');
                const port = await navigator.serial.requestPort();
                log('‚úÖ Port selected: ' + JSON.stringify(port.getInfo()));
                
                log('Opening port at 115200 baud...');
                await port.open({ baudRate: 115200 });
                log('‚úÖ Port opened successfully!');
                
                // Close it
                await port.close();
                log('Port closed.');
                
            } catch (err) {
                log('‚ùå Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
