; ESP32 VFD Controller - USB Serial + RS485 Modbus
; Controls H100/Huanyang VFD and reports all data back to PC

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps = 
    ; ModbusMaster library for RS485
    4-20ma/ModbusMaster@^2.0.1

build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS=1

; For 38-pin dev module, usually auto-detects
; If upload fails, hold BOOT button during upload
