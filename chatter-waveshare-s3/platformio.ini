; PlatformIO Project Configuration for Waveshare ESP32-S3-Touch-LCD-1.46B
; Chatter Detection System v3.0
; 
; Board: ESP32-S3-Touch-LCD-1.46B
; Display: 1.46" 412x412 IPS Round LCD (SPD2010 QSPI)
; Touch: Capacitive (SPD2010)
; IMU: QMI8658C (6-axis: accel + gyro)
; Mic: Onboard PDM microphone
; Speaker: PCM5101 audio decoder

[env:esp32-s3-waveshare-1.46]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash settings for 16MB flash
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM settings (8MB)
board_build.arduino.memory_type = qio_opi
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Display pins (QSPI SPD2010)
    -DLCD_CS=9
    -DLCD_CLK=10
    -DLCD_D0=11
    -DLCD_D1=12
    -DLCD_D2=13
    -DLCD_D3=14
    -DLCD_RST=3
    -DLCD_BL=46
    ; Touch (I2C via SPD2010)
    -DTOUCH_SDA=39
    -DTOUCH_SCL=40
    -DTOUCH_INT=38
    ; IMU QMI8658C (I2C)
    -DIMU_SDA=39
    -DIMU_SCL=40
    -DIMU_INT1=4
    -DIMU_INT2=5
    ; Microphone (PDM)
    -DMIC_CLK=41
    -DMIC_DATA=42
    ; Speaker (I2S via PCM5101)
    -DI2S_BCLK=17
    -DI2S_LRCK=18
    -DI2S_DOUT=8
    ; SD Card (SPI)
    -DSD_CS=21
    -DSD_CLK=47
    -DSD_MOSI=48
    -DSD_MISO=45
    ; Battery ADC
    -DBAT_ADC=7
    ; Buttons
    -DBOOT_BTN=0
    ; TFT_eSPI configuration
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=412
    -DTFT_HEIGHT=412
    -DTFT_ROTATION=0
    -DSPI_FREQUENCY=80000000
    -DSMOOTH_FONT=1

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Dependencies
lib_deps = 
    bodmer/TFT_eSPI@^2.5.0
    https://github.com/lovyan03/LovyanGFX.git
    bblanchon/ArduinoJson@^6.21.0
    arduinoFFT
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0

; Extra scripts for custom setup
; extra_scripts = pre:setup_display.py
